<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="GitLab Pages" />
    <title>Plain HTML site using GitLab Pages</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="https://pages.gitlab.io/plain-html/">Plain HTML Example</a>
      <a href="https://gitlab.com/pages/plain-html/">Repository</a>
      <a href="https://gitlab.com/pages/">Other Examples</a>
    </div>

    <h1>Hello World!</h1>

    <p>
      This is a simple plain-HTML website on GitLab Pages, without any fancy
      static site generator.
    </p>

    <script>
      window.addEventListener("mouseover", initLandbot, { once: true });
      window.addEventListener("touchstart", initLandbot, { once: true });
      var myLandbot;
      function initLandbot() {
        if (!myLandbot) {
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.addEventListener("load", function () {
            var myLandbot = new Landbot.Livechat({
              configUrl:
                "https://storage.googleapis.com/landbot.online/v3/H-2219453-HTNGA47RTOOITID5/index.json",
            });
            myLandbot.core.events.addListener("init", function () {
              console.log("landbot did open!");
              myLandbot.open();
            });
            myLandbot.open();
          });
          s.src = "https://cdn.landbot.io/landbot-3/landbot-3.0.0.js";
          var x = document.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        }
      }
    </script>
  </body>
</html>
